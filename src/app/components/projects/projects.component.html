<section id="featured">
    <div class="container">
        <div class="row justify-content-center align-items-center featured">
            <div class="col-12">
                <h3>Some Things I've Built</h3>
                <div class="row justify-content-center align-items-center" *ngFor="let project of projects">
                    <div *ngIf="project.featured">
                        <app-project-featured [project]='project'></app-project-featured>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="projects">
    <div class="container">
        <div class="row justify-content-center align-items-center projects">
            <div class="col-md-9 col-sm-12">
                <h3>Other Noteworthy Projects</h3>
                <div class="row row-cols-md-2 row-col-sm-1">
                    <div class="col" *ngFor="let project of projects">
                        <div *ngIf="! project.featured">
                            <app-project [project]='project'></app-project>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
